<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="theme-color" content="#ff5733">
</head>

<body>
    <div class="container">
        <!-- left panle  -->
        <div class="left-panel">
            <img src="img\mountain_img.jpg" id="photo">
        </div>
        <!-- right panle -->
        <div class="right-panel">
            <!-- this is cmomment section -->
            <form action="/api/v1/journal" method="post">
                <div>
                    <h2 style="color: white;">Create a account</h2>
                    <p style="color: grey;">Already have an account ?</p>
                </div>
                <div class="input-row">
                    <label for="FristName">Name</label>
                    <input type="text" placeholder="Name" id="FristName">
                    <input type="text" placeholder="Last Name" id="Name">
                </div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email"><br>
                    <input type="password" placeholder="Password" id="password"><br>
                <!--this is a native bar example   -->
                    <input type="checkbox" name="" id="check"><label id="">i love this</label>
            </form>
            
             


        </div>
    </div>
</body>

</html>
